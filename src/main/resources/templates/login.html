<!DOCTYPE html>
<html lang="en">
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>食堂信息系统登录页面</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
</head>
<body>


<nav class="navbar navbar-dark fixed-top bg-success">
    <div class="container-fluid">
        <img src="#" alt="" width="138" height="44" class="d-inline-block align-text-top">
    </div>
</nav>


<div class="login-form-container">
    <div class="brand-container">
        <img src="#" width="200" height="75">
    </div>
    <div class="alert alert-danger alert-mg-b" th:style="${loginFail==null}?'display:none;'"
         th:text="${loginFail}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        Indicates a dangerous negative action.
    </div>

        <div class="input-box-container">
            <input type="text" class="form-control" id="phone" placeholder="请输入账号账号">
        </div>
        <div class="input-box-container">
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="login-btn-container">
            <a href="/toStoreList">
                <button class="btn btn-primary login-btn">登录</button>
            </a>
        </div>


</div>
</body>
</html>
