<!DOCTYPE html>
<html lang="zh-CN">
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家主页</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/mainpage.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/vendor/jquery-1.12.4.js"></script>
    <script src="../js/navbar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-success">
    <div class="container-fluid">
        <img src="/images/logo.jpg" alt="" width="138" height="44" class="d-inline-block align-text-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">食堂预约管理系统</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: #1a1e21" aria-current="page"
                           href="/toDataAnalyze">数据分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #1a1e21" href="/toStoreOrder">订单查看</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: #1a1e21" href="#" id="offcanvasNavbarDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${session.store.sName}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                            <li><a class="dropdown-item" href="/toStoreMain">商家主页</a></li>
                            <li><a class="dropdown-item" href="/login">退出账号</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<br><br>


<div class="main-panel row g-3 needs-validation"
      style=" margin: 0 auto; left: 15%;right: 15%; position: absolute; margin: 0 0 0 0;" novalidate>
    <table class="pure-table">
        <thead>
        <tr>
            <th>#</th>
            <th>菜名</th>
            <th>价格</th>
            <th>简介</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pure-table-odd" th:each="dishes,a:${dishesList}">
            <td th:text="${a.count}"></td>
            <td th:text="${dishes.dName}"></td>
            <td th:text="${dishes.dPrice}"></td>
            <td th:text="${dishes.dDetails}"></td>
            <td>

                <input type="button" class="btn btn-primary" th:onclick="modalOpen1([[${dishes.dName}]],[[${dishes.dPrice}]],[[${dishes.dDetails}]],[[${dishes.dishesId}]])"  value="修改">
                <a th:href="@{'/store/deleteDish/id='+${dishes.dishesId}}" onclick="return confirm('是否删除该菜品?此操作不可逆！')"><button class="btn btn-danger" >删除</button></a>
            </td>

        </tr>
        </tbody>
    </table>


    <div class="col-md-8 position-relative" style="  margin: 20px 0 0 500px;">
        <input type="button" class="btn btn-primary" onclick="modalOpen()"  value="添加">
    </div>

</div>
<div class="modal-box" id="modal"
     style="margin: 0 auto; left: 15%;right: 15%;top: 15%; position: absolute; visibility: hidden">
    <!--顶部-->
    <div class="modal-box-top">
        <div class="modal-box-title">菜品信息</div>
        <!--关闭按钮 &times;会被转义成乘号（×）看上去就是关闭符号-->
        <!--关闭逻辑-->
        <button onclick="modalClose()" class="modal-close">&times;
        </button>
    </div>
    <!--主体-->
    <form th:action="@{'/store/alterDish/id='+${session.store.storeId}}" method="post">
        <div class="modal-box-content">
            <label for="dName"
                   class="control-label"
                   style="font-size: medium">菜名:</label>
            <input name="dName"
                   id="dName"
                   type="text"
                   class="form-control "
                   placeholder=" "/>
            <label for="dPrice"
                   class="control-label"
                   style="font-size: medium">价格:</label>
            <input name="dPrice"
                   id="dPrice"
                   type="text"
                   class="form-control "
                   placeholder=" "/>
            <label for="dDetail"
                   class="control-label"
                   style="font-size: medium">简介:</label>
            <input name="dDetail"
                   id="dDetail"
                   class="form-control "
                   placeholder="">
            <input name="dishesId" id="dishesId" hidden/>
        </div>
        <!--底部-->
        <div class="modal-box-bottom">
            <a>
                <button type="submit" class="btn btn-success" onclick="change()">提交</button>
            </a>
        </div>
    </form>

</div>


<nav class=" navbar fixed-bottom bg-success" style="margin: 0 0 0 0;">
    <div class="container-fluid">
        <a style="display:inline-block; width:1700px; text-align:center; color: #dde0e3">食堂预约系统</a>
    </div>
</nav>
</body>



<script type="text/javascript">
    $("#modal").modal("hide");

    function change() {
        var txt;
        if (confirm("确认上传")) {
            alert("上传成功");
        } else {
        }
        document.getElementById("demo").innerHTML = txt;
    }

    function modalOpen1(dName,dPrice,dDetail,dishesId) {
        modalOpen();
        inputData(dName,dPrice,dDetail,dishesId);
    }

    function modalOpen() {
        //获取模态框对象   getElementsByClassName获取到的是一个数组对象
        let modal = document.getElementsByClassName("modal-box")[0];
        //获取浏览器当前宽高
        let documentWidth = window.innerWidth;
        let documentHeight = window.innerHeight;
        //获取模态框宽度
        let modalWidth = modal.offsetWidth;
        //模态框距离浏览器右侧的距离就是（浏览器宽度-模态框宽）/ 2.0
        //注意，需要把结果转为字符串类型
        modal.style.left = ((documentWidth - modalWidth) / 2.0).toString();
        //设置为可见
        modal.style.visibility = "visible";
    }

    //模态框关闭
    function modalClose() {
        //获取模态框
        let modal = document.getElementsByClassName("modal-box")[0];
        //设置为不可见
        modal.style.visibility = "hidden";
    }

    function inputData(dName,dPrice,dDetail,dishesId){
        $(".modal-box #dName").val(dName);
        $(".modal-box #dPrice").val(dPrice);
        $(".modal-box #dDetail").val(dDetail);
        $(".modal-box #dishesId").val(dishesId);
    }


</script>
</html>
