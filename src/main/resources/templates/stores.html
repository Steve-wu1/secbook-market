<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商家列表</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/mainpage.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <style>
        .jianjie{
            -webkit-line-clamp: 3;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            white-space: normal;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-success">
    <div class="container-fluid">
        <img src="#" alt="" width="138" height="44" class="d-inline-block align-text-top">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">食堂预约管理系统</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: #1a1e21" aria-current="page"
                           href="/toStoreList">食堂商家</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #1a1e21" href="/toMyOrders">我的订单</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: #1a1e21" href="#" id="offcanvasNavbarDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            陈瀛
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                            <li><a class="dropdown-item" href="/toUserInfo">我的信息</a></li>
                            <li><a class="dropdown-item" href="/login">退出账号</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br/><br/>


<div class="main-panel row row-cols-1 row-cols-md-3 g-4 needs-validation "
     style=" margin: 0 auto; left: 20%;right: 20%; position: absolute; margin: 0 0 0 0;" novalidate>


    <div class="col" style="margin: 20px 0 20px 0" th:each="store:${storeList}" >
        <div class="card">
            <img src="../images/chaofan.jpg" class="card-img-top" height="160" alt="...">
            <div class="card-body" style="height: 240px">
                <a th:href="@{'/store/info/id='+ ${store.storeId}}">
                    <h5 class="card-title"  th:text="${store.sName}"></h5>
                </a>
                <p class="card-text jianjie" th:text="${store.sDetails}"></p>
                <div style="bottom: 0;position: absolute;margin: 20px 0 20px 0">
                    <p class="card-text" th:text="${store.sAddress}"></p>
                    <p class="card-text" style="color: red" th:text="联系电话：+${store.sPhone}" ></p>
                </div>
            </div>
        </div>
    </div>

</div>

<nav class=" navbar fixed-bottom bg-success " style="margin: 0 0 0 0;">
    <div class="container-fluid">
        <a style="display:inline-block; width:1700px; text-align:center; color: #dde0e3">食堂预约系统</a>
    </div>
</nav>
</body>
</html>
