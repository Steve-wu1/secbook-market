    var chart1 = c3.generate({
        bindto: '#chart',
        data: {
            // iris data from R
            columns: [
                ['data1', 30],
                ['data2', 120],
            ],
            type: 'pie',
            onclick: function (d, i) {
                console.log("onclick", d, i);
            },
            onmouseover: function (d, i) {
                console.log("onmouseover", d, i);
            },
            onmouseout: function (d, i) {
                console.log("onmouseout", d, i);
            }
        },
        size: {
            height: 242
        }
    });
    setTimeout(function () {
        chart1.load({
            columns: [
                ["90-100", 1],
                ["80-90", 0],
                ["70-80", 0],
                ["60-70", 2],
                ["60以下", 1],
            ]
        });
    }, 1500);

    setTimeout(function () {
        chart1.unload({
            ids: 'data1'
        });
        chart1.unload({
            ids: 'data2'
        });
    }, 2500);



    var chart3 = c3.generate({
        bindto: '#chart3',
        data: {
            x: '月份',
            columns: [
                ['月份', '7', '8', '9', '10', '11'],
                ['学习次数', 2, 2, 5, 1, 6]
            ],
            type: 'bar'
        },
        axis: {
            x: {
                label: '月'
            }
        }
    });
    var chart5 = c3.generate({
        bindto: '#chart5',
        data: {
            x: '章节',
            columns: [
                ['章节', '2021-10-25', '2021-10-26', '2021-10-27', '2021-10-28', '2021-10-29'],
                ['班平均学习次数', 2, 3, 2, 3, 2],
                ['我的学习次数', 2, 2, 1, 2, 3]
            ],
            type: 'bar'

        },
        grid: {
            y: {
                lines: [{value: 0}]
            }
        },
        axis: {
            x: {
                type: 'timeseries',
                // if true, treat x value as localtime (Default)
                // if false, convert to UTC internally
                localtime: false,
                tick: {
                    format: '%Y-%m-%d'
                }
            }
        }


    });


    var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
            columns: [
                ['data4', 91.4]
            ],
            type: 'gauge',
            onclick: function (d, i) {
                console.log("onclick", d, i);
            },
            onmouseover: function (d, i) {
                console.log("onmouseover", d, i);
            },
            onmouseout: function (d, i) {
                console.log("onmouseout", d, i);
            }
        },
        gauge: {},
        color: {
            pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'], // the three color levels for the percentage values.
            threshold: {
//            unit: 'value', // percentage is default
//            max: 200, // 100 is default
                values: [30, 60, 90, 100]
            }
        },
        size: {
            height: 80
        }
    });
    setTimeout(function () {
        chart5.transform('area-spline', '我的学习次数');
    }, 1000);
