<!DOCTYPE html>
<html lang="en">
<head>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" style="color: #1a1e21" href="myorders.html">我的订单</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: #1a1e21" href="#" id="offcanvasNavbarDropdown"

                        </ul>

                </ul>

</nav>
<div style=" margin: 0 auto; left: 50%; position: absolute; margin: 0 0 0 -540px;">
    <form class="main-panel row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">姓名</label>
            <input type="text" class="form-control" id="validationTooltip01" value="陈瀛" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 position-relative">
            <label for="validationTooltip04" class="form-label">性别</label>
            <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">男</option>
                <option>男</option>
                <option>女</option>
            </select>
            <div class="invalid-tooltip">
                Please select a valid state.
            </div>
        </div>

        <div class="col-md-8 position-relative">
            <label for="validationTooltip01" class="form-label">用户名</label>
            <input type="text" class="form-control" id="validationTooltip02" value="188888888" required>
            <div class="valid-tooltip">
            </div>
        </div>

        <div class="col-md-8 position-relative">
            <label for="validationTooltip01" class="form-label">联系方式</label>
            <input type="text" class="form-control" id="validationTooltip07" value="13711111111" required>
            <div class="valid-tooltip">
            </div>
        </div>


        <div class="col-md-12 position-relative">
            <button class="btn btn-primary" type="button" onclick=" myFunction()">修改</button>
        </div>
        <!--<div class="col-6">-->
        <!--<button class="btn btn-primary" type="button" onclick=" history.go(-1)">返回</button>-->
        <!--</div>-->

        <script>
            function myFunction() {
                var txt;
                if (confirm("确认上传")) {
                    alert("上传成功");
                } else {
                }
                document.getElementById("demo").innerHTML = txt;
            }
        </script>

        <br/>
        <br/><br/><br/>

    </form>
    <nav class=" navbar navbar-dark absolute-buttom bg-success" style="margin: 0 0 0 -220px;">
        <div class="container-fluid">
            <a style="display:inline-block; width:1500px; text-align:center; color: #dde0e3">食堂预约系统</a>
