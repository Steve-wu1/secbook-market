
server:
  port: 8080
  servlet:
    context-path: /

spring:
  thymeleaf:
    cache: false #关闭thymeleaf缓存，有利于开发阶段的调试
    prefix: classpath:/templates/ #指定页面的存放位置（默认）
    suffix: .html #指定页面的后缀（默认）
    encoding: utf-8
    mode: LEGACYHTML5
    servlet:
      content-type: text/html


  datasource:
   driver-class-name: com.mysql.cj.jdbc.Driver
   url: jdbc:mysql://localhost:3306/canteen?serverTimezone=UTC
   username: root
   password: 1234
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB
